<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="mycal.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sani's Calculator</title>
</head>
<body>
    <h2>Sani's Calculator</h2>

    <div class="container">
        <div id="display"></div>
        <div class="buttons">
            <div class="button special">C</div>
            <div class="button special">/</div>
            <div class="button special">*</div>
            <div class="button special">&larr;</div>
            <div class="button">9</div>
            <div class="button">8</div>
            <div class="button">7</div>
            <div class="button special">+</div>
            <div class="button">6</div>
            <div class="button">5</div>
            <div class="button">4</div>
            <div class="button special">-</div>
            <div class="button">3</div>
            <div class="button">2</div>
            <div class="button">1</div>
            <div class="button special">.</div>
            <div class="button">0</div>
            <div id="equal" class="button">=</div>
        </div>
    </div>

    <script src="mycal.js"></script>
</body>
</html>
